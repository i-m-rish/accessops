services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://accessops:accessops@db:5432/accessops
    depends_on:
      - db
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: accessops
      POSTGRES_PASSWORD: accessops
      POSTGRES_DB: accessops
    ports:
      - "5432:5432"
